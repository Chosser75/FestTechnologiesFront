<div style="width: 40%; margin: 50px auto 0 auto;">
    <div class="form-group">
      <label>Enter zip code</label>
      <input type="text" style="margin: 20px 0 20px 0;" [(ngModel)]="zipCode" class="form-control" />
    </div>
    <div class="form-group">
      <button (click)="getDetails()" class="btn btn-success">Get data</button>
    </div>
  
    <div style="margin-top: 30px;" *ngIf="zipcodeDetails">
      <div *ngIf="zipcodeDetails.statusCode == 200; else errorcase">
        <div style="margin-top: 10px;">
          <label class="form-control">City name: <b>{{zipcodeDetails.name}}</b></label>
        </div>
        <div style="margin-top: 10px;">
          <label class="form-control">Temperature (Celcius): <b>{{zipcodeDetails.temp}}</b></label>
        </div>
        <div style="margin-top: 10px;">
          <label class="form-control">Time zone: <b>{{zipcodeDetails.timeZoneName}}</b></label>
        </div>
      </div>
      <ng-template #errorcase>
        <div style="margin-top: 10px;">
          <label class="form-control">Status code: <b>{{zipcodeDetails.statusCode}}</b></label>
        </div>
        <div style="margin-top: 10px;">
          <label class="form-control">Error message: <b>{{zipcodeDetails.errorMessage}}</b></label>
        </div>
      </ng-template>    
    </div>    
  
    <div style="margin-top: 30px;">
        <a routerLink="/queries" routerLinkActive="active">Requests history</a>
    </div>
  </div>
