<div style="width: 40%; margin: auto;">
    <div *ngFor="let q of zipCodeQuery">
        <div class="card">
            <div class="card-content">
                <dl class="row">
                    <dt class="key">
                        <label>Id</label>
                    </dt>
                    <dd class="value">
                        <label>{{q?.id}}</label>
                    </dd>

                    <dt class="key">
                        <label>ZIP code</label>
                    </dt>
                    <dd class="value">
                        <label>{{q?.zipCode}}</label>
                    </dd>

                    <dt class="key">
                        <label>City</label>
                    </dt>
                    <dd class="value">
                        <label>{{q?.cityName}}</label>
                    </dd>

                    <dt class="key">
                        <label>Temperature (C)</label>
                    </dt>
                    <dd class="value">
                        <label>{{q?.temp}}</label>
                    </dd>
                    
                    <dt class="key">
                        <label>Timezone</label>
                    </dt>
                    <dd class="value">
                        <label>{{q?.timeZoneName}}</label>
                    </dd>
                    
                    <dt class="key">
                        <label>Date</label>
                    </dt>
                    <dd class="value">
                        <label>{{q?.requested}}</label>
                    </dd>
                </dl>
            </div>            
        </div>
    </div>
</div>
